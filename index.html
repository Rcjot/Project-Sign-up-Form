<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="left">
            <div class="container">
                <img src="images/odin-lined.png" class="odinimg">
                <div class="norse">ODIN</div>
            </div>


        </div>

        <div class="right">

            <div class="top">
                <!-- これは本物なオンラインサービスではない。夢を叶えるために一生一回こういうのが必要だと自分は知っているだろう。サインインして夢が叶うよ！ -->
                <div class="topText">Hi! This is not a real online service! 
                    You know you need something like this in your life 
                    to help you realize your deepest dreams. <br>
                    Sign up <span class="emphasis">now</span> to get started.
                </div>
                <div class="topText">サインインしてね ! !</div>
            </div>


            <div class="mid">
                <form action="#">
                    <section id="myform">
                        <h1>Let's do this!</h1>

                        <div id="names">
                            <label for="firstname">first name</label>
                            <input type="text" id="firstname" name="first_name">

                            <label for="lastname">last name</label>
                            <input type="text" id="lastname" name="last_name">
                        </div>

                        <div id="emailno">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">

                            <label for="number">number</label>
                            <input type="text" name="number" id="number">
                        </div>

                        <div id="password">
                            <label for="pass">password</label>
                            <input type="password" name="password" id="pass">

                            <label for="passre">confirm password</label>
                            <input type="password" name="passwordconfirm" id="passre">
                        </div>



                    </section>

                    <section>
                        <button>Create Account</button>

                        <div>Already have an account? <a href="#">Log in</a></div>

                    </section>
                    
                </form>

            </div>




            <div class="bot"></div>

        </div>

    </main>

    <footer>Rcjot 2024</footer>




    
</body>
</html>
