<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="left">
            <img src="images/gbpLogo.png" id="gbpLogo" alt="gbpLogo">
            <div class="container">
                <img src="images/odin-lined.png" class="odinimg">
                <div class="norse">ODIN</div>
            </div>


        </div>

        <div class="right">

            <div class="top">
                
                <!-- これは本物なオンラインサービスではない。夢を叶えるために一生一回こういうのが必要だと自分は知っているだろう。サインインして夢が叶うよ！ -->
                <div class="topText">Hi! This is not a real online service! <br>
                    You know you need something like this in your life <br>
                    to help you realize your deepest dreams. <br>
                    Sign up <span class="emphasis">now</span> to get started.
                </div>
                <div class="topText">サインインしてね ! !</div>
            </div>


            <div class="mid">
                <form action="#">
                    <section id="myform">
                        <h1>Let's do this!</h1>
                        
                        <div id="names">
                            <div  id="fname">
                                <label for="firstname">first name</label>
                                <input type="text" id="firstname" name="first_name"  placeholder="kasumi" required>
                                <span></span>
                            </div>

                            <div id="lname">
                                <label for="lastname">last name</label>
                                <input type="text" id="lastname" name="last_name" placeholder="toyama" required>
                                <span></span>
                            </div>
                        </div>

                        <div id="emailno">
                            <div>
                                <label for="email">email</label>
                                <input type="email" name="email" id="email" placeholder="@" required>
                                <span></span>
                            </div>
                            
                            <div>
                                <label for="number">number</label>
                                <input type="text" name="number" pattern="[0-9]+" id="number" required>
                                <span></span>
                            </div>

                        </div>

                        <div id="password">
                            <div>
                                <label for="pass">password</label>
                                <input type="password" name="password" id="pass" required>
                                <span></span>
                            </div>

                            <div>
                                <label for="passre">confirm password</label>
                                <input type="password" name="passwordconfirm" id="passre" required>
                                <span></span>
                            </div>
                        </div>
                    </section>

                    <section id="account">
                        <button>Create Account</button>

                        <div>Already have an account? <a href="#">Log in</a></div>

                    </section>
                    
                </form>

            </div>




            <div class="bot"></div>

        </div>

    </main>

    <footer>Rcjot 2024</footer>




    
</body>
</html>
